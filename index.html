<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Discord Embed Checker</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="wrapper">
		<textarea id="input" rows="10" placeholder="Paste your embed JSON here" autofocus></textarea>
		<div class="break"></div>
		<div id="results">
			<span id="valid">Valid:</span>
			<span id="warningText">Warnings:</span>
			<ul id="warnings"></ul>
			<span id="errorText">Errors:</span>
			<ul id="errors"></ul>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
